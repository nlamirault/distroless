---
name: OCI / Infra tools

on:
  schedule:
  - cron: "00 01 * * 1"
  pull_request:
    paths:
    - .github/workflows/infra-tools.yaml
    - "images/infra-tools/*.yaml"
    - "images/infra-tools/**/*.yaml"
  push:
    branches:
    - "main"
    paths:
    - .github/workflows/infra-tools.yaml
    - "images/infra-tools/*.yaml"
    - "images/infra-tools/**/*.yaml"
  workflow_dispatch:

env:
  IMAGE_NAME: infra-tools

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  security-events: write
  actions: read

jobs:
  publish:
    strategy:
      matrix:
        version: [latest]
        variant: [prod, dev]
    name: ${{ matrix.version }}${{ matrix.variant == 'dev' && '-dev' || '' }}
    uses: "./.github/workflows/release.yaml"
    with:
      repository: nlamirault/distroless/${{ env.IMAGE_NAME }}
      config-dir: images/${{ env.IMAGE_NAME }}
      tag: ${{ matrix.version }}${{ matrix.variant == 'dev' && '-dev' || '' }}
      target: ${{ matrix.variant }}
    secrets: inherit
